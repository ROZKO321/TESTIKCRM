<!-- leads.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лиды</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js" defer></script>
  <script src="navbar.js" defer></script>
  <script src="reminder.js" defer></script>
  <script src="leads.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Лиды</h1>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Поиск по имени, email, телефону">

      <select id="statusFilter">
        <option value="">Все статусы</option>
        <option value="Новый">Новый</option>
        <option value="В работе">В работе</option>
        <option value="Успешно">Успешно</option>
        <option value="Отказ">Отказ</option>
      </select>

      <select id="affiliateFilter">
        <option value="">Все аффилиаты</option>
      </select>

      <select id="perPage">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <div id="leadsContainer" class="leads-list"></div>
    <div id="pagination" class="pagination"></div>
  </div>
</body>
</html>
