<!-- client.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карточка клиента</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Карточка клиента</h1>
    <a href="leads.html" class="btn">← Назад</a>
  </header>

  <main class="client-card">
    <section class="client-info">
      <p><strong>Имя:</strong> <span id="clientName"></span></p>
      <p><strong>Email:</strong> <span id="clientEmail"></span></p>
      <p><strong>Телефон:</strong> <span id="clientPhone"></span></p>
      <p><strong>Страна:</strong> <span id="clientCountry"></span></p>
      <p><strong>Дата загрузки:</strong> <span id="clientDate"></span></p>
      <p><strong>Аффилиат:</strong> <span id="clientAffiliate"></span></p>
    </section>

    <section class="client-actions">
      <div>
        <label>Комментарий:</label>
        <textarea id="clientComment" rows="4" placeholder="Комментарий по клиенту"></textarea>
      </div>

      <div>
        <label>Статус:</label>
        <select id="clientStatus">
          <option value="Новый">Новый</option>
          <option value="В работе">В работе</option>
          <option value="Конвертирован">Конвертирован</option>
          <option value="Недозвон">Недозвон</option>
          <option value="Отказ">Отказ</option>
        </select>
      </div>

      <div>
        <label>Напоминание:</label>
        <input type="date" id="reminderDate">
        <input type="text" id="reminderComment" placeholder="Комментарий к напоминанию">
      </div>

      <button id="saveClient" class="btn">Сохранить</button>
    </section>
  </main>

  <script src="client.js"></script>
</body>
</html>
