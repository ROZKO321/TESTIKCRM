<!-- login.html — финальная версия -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — ColdiCRM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 80px;">
    <h1 style="text-align: center;">ColdiCRM</h1>
    <form id="loginForm">
      <label for="username">Логин</label>
      <input type="text" id="username" placeholder="Введите логин" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" required />

      <button type="submit" style="margin-top: 15px;">Войти</button>
    </form>
    <p id="error" style="color: red; margin-top: 15px; display: none;">Неверный логин или пароль</p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
