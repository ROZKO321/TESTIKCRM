<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coldi CRM ‚Äî Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="css/home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("../img/bg-light.svg") no-repeat center center fixed;
      background-size: cover;
      color: #1e1e1e;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background: #fff;
      width: 240px;
      height: 100vh;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
      padding: 1.5rem 1rem;
    }

    nav h2 {
      font-size: 1.5rem;
      color: #2563eb;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav img {
      width: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    nav ul li {
      margin: 1rem 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #1e1e1e;
      font-weight: 500;
    }

    main {
      margin-left: 260px;
      padding: 2rem;
      animation: fadeIn 0.7s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .settings-box {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1e4fd0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <h2><img src="img/logo.svg" alt="Logo"> Coldi CRM</h2>
    <ul>
      <li><a href="home.html">üè† Home</a></li>
      <li><a href="leads.html">üìã Leads</a></li>
      <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
      <li><a href="#" id="logout">üì§ Logout</a></li>
    </ul>
  </nav>

  <main>
    <h1>Admin Settings</h1>

    <div class="settings-box">
      <label for="uploadCsv">Import Clients (CSV)</label>
      <input type="file" id="uploadCsv" />

      <label for="addManager">Add Manager</label>
      <input type="text" id="addManager" placeholder="Manager name" />

      <button>Add Manager</button>
    </div>
  </main>

  <script src="js/home.js"></script>
</body>
</html>
