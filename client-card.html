<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Card â€” Coldi CRM</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/logo.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="client-card-page">

  <header class="header">
    <div class="logo">
      <img src="img/logo.svg" alt="Coldi CRM" />
      <span>Coldi CRM</span>
    </div>
    <button id="logout">Logout</button>
  </header>

  <main class="client-card-container">
    <div class="client-info">
      <h2 id="clientName">Client Name</h2>
      <p><strong>Phone:</strong> <span id="clientPhone"></span></p>
      <p><strong>Email:</strong> <span id="clientEmail"></span></p>
      <p><strong>Country:</strong> <span id="clientCountry"></span></p>
      <p><strong>Affiliate:</strong> <span id="clientAffiliate"></span></p>
      <p><strong>Date Uploaded:</strong> <span id="clientDate"></span></p>
    </div>

    <div class="client-actions">
      <div class="form-group">
        <label for="statusSelect">Status:</label>
        <select id="statusSelect">
          <option value="new">New</option>
          <option value="no answer">No Answer</option>
          <option value="never answer">Never Answer</option>
          <option value="no interested">Not Interested</option>
          <option value="send mail">Send Mail</option>
          <option value="call back">Call Back</option>
          <option value="in work">In Work</option>
          <option value="deposit">Deposit</option>
          <option value="no potential">No Potential</option>
          <option value="murzilka">Murzilka</option>
        </select>
      </div>

      <div class="form-group">
        <label for="reminderDate">Reminder Date:</label>
        <input type="datetime-local" id="reminderDate" />
        <label for="reminderComment">Comment:</label>
        <textarea id="reminderComment" placeholder="Reminder comment..."></textarea>
        <button id="setReminder">Set Reminder</button>
      </div>

      <div class="form-group">
        <label for="clientComment">Client Comment:</label>
        <textarea id="clientComment" placeholder="Your comment..."></textarea>
        <button id="saveComment">Save Comment</button>
      </div>

      <button id="saveStatus">Save Status</button>
    </div>
  </main>

  <script src="js/client-card.js"></script>
</body>
</html>
