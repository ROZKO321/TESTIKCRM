<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coldi CRM</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div id="appWrapper" class="transition-fade">
    <!-- Sidebar + Content загружаются через JS -->
  </div>

  <!-- Колокольчик -->
  <div id="notifBell" class="notification-bell" title="Reminders">🔔<span id="notifCount"></span></div>

  <!-- Селекторы темы и языка -->
  <div id="controlPanel">
    <button id="themeToggle" title="Toggle Theme">🌓</button>
    <select id="languageToggle" title="Change language">
      <option value="en">EN</option>
      <option value="ru">RU</option>
    </select>
  </div>

  <!-- Тост -->
  <div id="toast" class="toast"></div>

  <!-- Скрипты -->
  <script src="js/theme.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/activity-log.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/sidebar.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadSidebar();          // создаёт меню
      loadLanguage();         // применяет язык
      applyThemeOnLoad();     // тёмная/светлая тема
      loadContent('home.html'); // стартовая страница
    });
  </script>
</body>
</html>
