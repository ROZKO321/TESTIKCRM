<!-- admin.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Панель администратора</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="js/navbar.js" defer></script>
  <script src="js/admin.js" defer></script>

  <main class="container">
    <h1>Панель администратора</h1>

    <section class="admin-block">
      <h2>Загрузить CSV с лидами</h2>
      <input type="file" id="csvInput" accept=".csv" />
      <button id="importBtn">Загрузить</button>
    </section>

    <section class="admin-block">
      <h2>Экспорт всех лидов</h2>
      <button id="exportBtn">Экспорт CSV</button>
    </section>

    <section class="admin-block">
      <h2>Назначить менеджеров</h2>
      <div id="assignContainer"></div>
    </section>

    <section class="admin-block">
      <h2>Логи входа</h2>
      <div id="logsContainer" class="logs"></div>
    </section>
  </main>
</body>
</html>
