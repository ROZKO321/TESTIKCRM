<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Уведомления</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .notification-item {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
    }
    .notif-name {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }
    .notif-name:hover {
      text-decoration: underline;
    }
    .notif-date {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }
    .notif-comment {
      margin-top: 8px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Напоминания</h2>
  <div id="notifications-list"></div>

  <script src="js/notifications.js"></script>
</body>
</html>
